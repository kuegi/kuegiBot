<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoluBa</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body onload="init()">
<div id="inputs">
    TF (minutes): <input id="tf" value="10" onchange="reinitData()" style="width:40px;"/><br/>

    <input type="checkbox" name="showPrice" id="showPrice" checked onchange="fillSeries()"><label for="showPrice">Show price</label>
    <div id="exchanges">Exchanges<div id="exchangecvdinputs" ></div></div></div>
<div id="chart" ></div>

</body>
</html>
